sudo: required
dist: xenial
language: python
python:
- '3.5'
#virtualenv:
#  system_site_packages: true
before_install:
- sudo apt-get -qq update
- pip install -U pip

install:
- pip install -U -r requirements.txt
- pip install . --no-dependencies
script:
 - coverage run -m unittest discover
deploy:
  provider: pypi
  user: phynix
  password:
    # secure password for pip
    secure: ""
  distributions: sdist bdist_wheel
  on:
    branch: master
